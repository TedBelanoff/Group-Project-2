  <div id="dp"></div>

  <script type="text/javascript">
    var dp = new DayPilot.Month("dp");

    // view
    var today = new Date;
    var year = today.getFullYear();
    var month = ('0'+(today.getMonth()+1)).slice(-2);
    var day = today.getDate();
    dp.startDate = year+"-"+month+"-"+day
    console.log(dp.startDate)


    //Events Pull
    // var eventsPull = new EventPG
    // var list = EventPG.Pull()
    // console.log(list)

    dp.events.list = [{
        start: "2020-05-23T00:00:00",
        end: "2020-05-23T00:00:00",
        id: "3",
        text: "Event"}
    ];

    // event creating
    dp.onTimeRangeSelected = function (args) {
        var name = prompt("New event name:", "Event");
        dp.clearSelection();
        if (!name) return;
        var e = new DayPilot.Event({
            start: args.start,
            end: args.end,
            id: DayPilot.guid(),
            text: name
        });
        dp.events.add(e);
    };
    
    dp.onEventClicked = function(args) {
        alert("clicked: " + args.e.id());
    };

    dp.onBeforeEventRender = function(args) {
        var type = args.data.tags && args.data.tags.type;
        switch (type) {
            case "important":
                args.data.fontColor = "#fff";
                args.data.backColor = "#E06666";
                args.data.borderColor = "#E06666";
                break;
            case "note":
                args.data.fontColor = "#000";
                args.data.backColor = "#9FC5E8";
                args.data.borderColor = "#3D85C6";
                break;
            case "warning":
                args.data.fontColor = "#000";
                args.data.backColor = "#FFE599";
                args.data.borderColor = "#F1C232";
                break;
            case "complete":
                args.data.fontColor = "#000";
                args.data.backColor = "#B6D7A8";
                args.data.borderColor = "#6AA84F";
                break;
        }
    };

    dp.init();


</script>
